<!DOCTYPE html>
<html>
<head>
<title>Vue.js のサンプル</title>
<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js">
    
</script>
</head>
<body>
<h1>Vue3</h1>
<div id="app">
  {{ message }}
</div>
<script>
  const appdata = {
  data() {
    return {
      message: "Hello Vue"
    }
  }
  }
  Vue.createApp(appdata).mount('#app')
  //Vue.config.devtools = true;
</script>
</body>
</html>
